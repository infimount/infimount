name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Apply tag version to app manifests
        run: node scripts/sync-release-version.mjs

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/desktop
        run: pnpm build

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Collect Linux release assets
        run: |
          mkdir -p out/linux
          APPIMAGE="$(find target/release/bundle/appimage -maxdepth 1 -type f -name '*.AppImage' | sort | head -n 1)"
          DEB="$(find target/release/bundle/deb -maxdepth 1 -type f -name '*.deb' | sort | head -n 1)"
          RPM="$(find target/release/bundle/rpm -maxdepth 1 -type f -name '*.rpm' | sort | head -n 1)"
          cp "$APPIMAGE" out/linux/Infimount-x86_64.AppImage
          cp "$DEB" out/linux/Infimount-amd64.deb
          cp "$RPM" out/linux/Infimount-x86_64.rpm

      - name: Collect Linux updater artifacts
        run: |
          set -euo pipefail
          mkdir -p out/linux/updater
          VERSION="${GITHUB_REF#refs/tags/v}"
          PUB_DATE="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          ARCH="$(uname -m)"
          case "$ARCH" in
            x86_64) PLATFORM_ARCH="x86_64" ;;
            aarch64|arm64) PLATFORM_ARCH="aarch64" ;;
            *) PLATFORM_ARCH="$ARCH" ;;
          esac
          PLATFORM_KEY="linux-${PLATFORM_ARCH}"

          LATEST_JSON="$(find target/release/bundle -type f -name 'latest*.json' | sort | head -n 1)"
          if [ -n "${LATEST_JSON}" ]; then
            cp "${LATEST_JSON}" out/linux/updater/latest-linux.json
          fi

          mapfile -t SIG_FILES < <(find target/release/bundle -type f -name '*.sig' | sort)
          if [ "${#SIG_FILES[@]}" -eq 0 ]; then
            echo "No updater signature files generated. Check TAURI_SIGNING_PRIVATE_KEY." >&2
            exit 1
          fi

          UPDATER_SIG=""
          UPDATER_ARTIFACT=""
          for sig in "${SIG_FILES[@]}"; do
            artifact="${sig%.sig}"
            cp "$sig" out/linux/updater/
            if [ -f "$artifact" ]; then
              cp "$artifact" out/linux/updater/
              if [ -z "$UPDATER_SIG" ] && [[ "$artifact" == *.tar.gz || "$artifact" == *.zip ]]; then
                UPDATER_SIG="$sig"
                UPDATER_ARTIFACT="$artifact"
              fi
            fi
          done

          if [ -z "${LATEST_JSON}" ]; then
            if [ -z "$UPDATER_SIG" ] || [ -z "$UPDATER_ARTIFACT" ]; then
              echo "No updater latest*.json and no signed updater archive (*.tar.gz|*.zip) found." >&2
              exit 1
            fi

            SIG_VALUE="$(tr -d '\r\n' < "$UPDATER_SIG")"
            UPDATER_ARTIFACT_NAME="$(basename "$UPDATER_ARTIFACT")"
            jq -n \
              --arg version "$VERSION" \
              --arg notes "See release notes." \
              --arg pub_date "$PUB_DATE" \
              --arg platform "$PLATFORM_KEY" \
              --arg signature "$SIG_VALUE" \
              --arg url "https://github.com/infimount/infimount/releases/latest/download/${UPDATER_ARTIFACT_NAME}" \
              '{
                version: $version,
                notes: $notes,
                pub_date: $pub_date,
                platforms: {
                  ($platform): {
                    signature: $signature,
                    url: $url
                  }
                }
              }' > out/linux/updater/latest-linux.json
          fi

      - name: Smoke check Linux artifacts
        run: |
          set -euo pipefail
          test -s out/linux/Infimount-amd64.deb
          test -s out/linux/Infimount-x86_64.rpm
          test -s out/linux/Infimount-x86_64.AppImage
          dpkg-deb --info out/linux/Infimount-amd64.deb >/dev/null
          sudo apt-get update
          sudo apt-get install -y rpm
          rpm -qip out/linux/Infimount-x86_64.rpm >/dev/null
          chmod +x out/linux/Infimount-x86_64.AppImage
          out/linux/Infimount-x86_64.AppImage --appimage-version

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v6
        with:
          name: linux-artifacts
          path: out/linux/*
          if-no-files-found: warn

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Apply tag version to app manifests
        run: node scripts/sync-release-version.mjs

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/desktop
        run: pnpm build

      - name: Detect macOS signing configuration
        id: apple_signing
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -n "${APPLE_CERTIFICATE}" ] \
            && [ -n "${APPLE_CERTIFICATE_PASSWORD}" ] \
            && [ -n "${APPLE_SIGNING_IDENTITY}" ] \
            && [ -n "${APPLE_ID}" ] \
            && [ -n "${APPLE_PASSWORD}" ] \
            && [ -n "${APPLE_TEAM_ID}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Tauri app (signed + notarized)
        if: ${{ steps.apple_signing.outputs.enabled == 'true' }}
        working-directory: apps/desktop
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: pnpm tauri build

      - name: Build Tauri app (unsigned fallback)
        if: ${{ steps.apple_signing.outputs.enabled != 'true' }}
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Collect macOS release assets
        run: |
          mkdir -p out/macos
          DMG="$(find target/release/bundle/dmg -maxdepth 1 -type f -name '*.dmg' | sort | head -n 1)"
          cp "$DMG" out/macos/Infimount.dmg

      - name: Collect macOS updater artifacts
        run: |
          set -euo pipefail
          mkdir -p out/macos/updater
          VERSION="${GITHUB_REF#refs/tags/v}"
          PUB_DATE="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          ARCH="$(uname -m)"
          case "$ARCH" in
            x86_64) PLATFORM_ARCH="x86_64" ;;
            aarch64|arm64) PLATFORM_ARCH="aarch64" ;;
            *) PLATFORM_ARCH="$ARCH" ;;
          esac
          PLATFORM_KEY="darwin-${PLATFORM_ARCH}"

          LATEST_JSON="$(find target/release/bundle -type f -name 'latest*.json' | sort | head -n 1)"
          if [ -n "${LATEST_JSON}" ]; then
            cp "${LATEST_JSON}" out/macos/updater/latest-macos.json
          fi

          mapfile -t SIG_FILES < <(find target/release/bundle -type f -name '*.sig' | sort)
          if [ "${#SIG_FILES[@]}" -eq 0 ]; then
            echo "No updater signature files generated. Check TAURI_SIGNING_PRIVATE_KEY." >&2
            exit 1
          fi

          UPDATER_SIG=""
          UPDATER_ARTIFACT=""
          for sig in "${SIG_FILES[@]}"; do
            artifact="${sig%.sig}"
            cp "$sig" out/macos/updater/
            if [ -f "$artifact" ]; then
              cp "$artifact" out/macos/updater/
              if [ -z "$UPDATER_SIG" ] && [[ "$artifact" == *.tar.gz || "$artifact" == *.zip ]]; then
                UPDATER_SIG="$sig"
                UPDATER_ARTIFACT="$artifact"
              fi
            fi
          done

          if [ -z "${LATEST_JSON}" ]; then
            if [ -z "$UPDATER_SIG" ] || [ -z "$UPDATER_ARTIFACT" ]; then
              echo "No updater latest*.json and no signed updater archive (*.tar.gz|*.zip) found." >&2
              exit 1
            fi

            SIG_VALUE="$(tr -d '\r\n' < "$UPDATER_SIG")"
            UPDATER_ARTIFACT_NAME="$(basename "$UPDATER_ARTIFACT")"
            jq -n \
              --arg version "$VERSION" \
              --arg notes "See release notes." \
              --arg pub_date "$PUB_DATE" \
              --arg platform "$PLATFORM_KEY" \
              --arg signature "$SIG_VALUE" \
              --arg url "https://github.com/infimount/infimount/releases/latest/download/${UPDATER_ARTIFACT_NAME}" \
              '{
                version: $version,
                notes: $notes,
                pub_date: $pub_date,
                platforms: {
                  ($platform): {
                    signature: $signature,
                    url: $url
                  }
                }
              }' > out/macos/updater/latest-macos.json
          fi

      - name: Smoke check macOS artifact
        run: |
          set -euo pipefail
          test -s out/macos/Infimount.dmg
          hdiutil verify out/macos/Infimount.dmg
          MOUNT_OUTPUT="$(hdiutil attach out/macos/Infimount.dmg -nobrowse -readonly)"
          DEVICE="$(echo "$MOUNT_OUTPUT" | awk '/^\/dev\// { print $1; exit }')"
          VOLUME_PATH="$(echo "$MOUNT_OUTPUT" | awk '/\/Volumes\// { print $NF; exit }')"
          test -n "$DEVICE"
          test -n "$VOLUME_PATH"
          test -d "$VOLUME_PATH/Infimount.app"
          hdiutil detach "$DEVICE"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v6
        with:
          name: macos-artifacts
          path: out/macos/*
          if-no-files-found: warn

  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Apply tag version to app manifests
        run: node scripts/sync-release-version.mjs --msi-safe

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/desktop
        run: pnpm build

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Detect Windows signing configuration
        id: windows_signing
        shell: pwsh
        env:
          WINDOWS_CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          if (![string]::IsNullOrWhiteSpace($env:WINDOWS_CERTIFICATE_BASE64) -and ![string]::IsNullOrWhiteSpace($env:WINDOWS_CERTIFICATE_PASSWORD)) {
            "enabled=true" >> $env:GITHUB_OUTPUT
          } else {
            "enabled=false" >> $env:GITHUB_OUTPUT
          }

      - name: Sign Windows installers (optional)
        if: ${{ steps.windows_signing.outputs.enabled == 'true' }}
        shell: pwsh
        env:
          WINDOWS_CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          $certPath = Join-Path $env:RUNNER_TEMP "infimount-codesign.pfx"
          $certBytes = [System.Convert]::FromBase64String($env:WINDOWS_CERTIFICATE_BASE64)
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)

          $signtool = (where.exe signtool.exe | Select-Object -First 1)
          if (-not $signtool) {
            throw "signtool.exe not found on runner"
          }

          $signArgs = @(
            "sign",
            "/fd", "SHA256",
            "/f", $certPath,
            "/p", $env:WINDOWS_CERTIFICATE_PASSWORD,
            "/tr", "http://timestamp.digicert.com",
            "/td", "SHA256"
          )

          Get-ChildItem -Path target/release/bundle/msi/*.msi | ForEach-Object {
            & $signtool @signArgs $_.FullName
            if ($LASTEXITCODE -ne 0) { throw "Failed signing MSI: $($_.FullName)" }
          }

          Get-ChildItem -Path target/release/bundle/nsis/*.exe | ForEach-Object {
            & $signtool @signArgs $_.FullName
            if ($LASTEXITCODE -ne 0) { throw "Failed signing EXE: $($_.FullName)" }
          }

      - name: Collect Windows release assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out/windows | Out-Null
          $msi = Get-ChildItem -Path target/release/bundle/msi/*.msi | Select-Object -First 1
          $exe = Get-ChildItem -Path target/release/bundle/nsis/*.exe | Select-Object -First 1
          Copy-Item $msi.FullName out/windows/Infimount.msi
          Copy-Item $exe.FullName out/windows/Infimount-setup.exe

      - name: Collect Windows updater artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out/windows/updater | Out-Null
          $version = $env:GITHUB_REF -replace '^refs/tags/v', ''
          $pubDate = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
          $arch = switch ($env:RUNNER_ARCH) {
            "X64" { "x86_64" }
            "ARM64" { "aarch64" }
            default { $env:RUNNER_ARCH.ToLowerInvariant() }
          }
          $platformKey = "windows-$arch"

          $latest = Get-ChildItem -Path target/release/bundle -Recurse -Filter "latest*.json" | Sort-Object FullName | Select-Object -First 1
          if ($latest) {
            Copy-Item $latest.FullName "out/windows/updater/latest-windows.json"
          }

          $sigFiles = Get-ChildItem -Path target/release/bundle -Recurse -Filter "*.sig" | Sort-Object FullName
          if (-not $sigFiles -or $sigFiles.Count -eq 0) {
            throw "No updater signature files generated. Check TAURI_SIGNING_PRIVATE_KEY."
          }

          $updaterSig = $null
          $updaterArtifact = $null
          foreach ($sig in $sigFiles) {
            Copy-Item $sig.FullName out/windows/updater/
            $artifact = $sig.FullName.Substring(0, $sig.FullName.Length - 4)
            if (Test-Path $artifact) {
              Copy-Item $artifact out/windows/updater/
              if (-not $updaterSig -and ($artifact.EndsWith(".zip") -or $artifact.EndsWith(".tar.gz"))) {
                $updaterSig = $sig
                $updaterArtifact = $artifact
              }
            }
          }

          if (-not $latest) {
            if (-not $updaterSig -or -not $updaterArtifact) {
              throw "No updater latest*.json and no signed updater archive (*.tar.gz|*.zip) found."
            }

            $sigValue = (Get-Content $updaterSig.FullName -Raw).Trim()
            $artifactName = Split-Path -Leaf $updaterArtifact
            $url = "https://github.com/infimount/infimount/releases/latest/download/$artifactName"
            $latestObject = [ordered]@{
              version = $version
              notes = "See release notes."
              pub_date = $pubDate
              platforms = [ordered]@{
                $platformKey = [ordered]@{
                  signature = $sigValue
                  url = $url
                }
              }
            }

            $latestObject | ConvertTo-Json -Depth 10 | Out-File -FilePath out/windows/updater/latest-windows.json -Encoding utf8NoBOM
          }

      - name: Smoke check Windows artifacts
        shell: pwsh
        run: |
          $msiPath = "out/windows/Infimount.msi"
          $exePath = "out/windows/Infimount-setup.exe"

          if ((Get-Item $msiPath).Length -le 0) { throw "MSI file is empty" }
          if ((Get-Item $exePath).Length -le 0) { throw "EXE file is empty" }

          $exeHeader = [System.IO.File]::ReadAllBytes($exePath)[0..1]
          if ($exeHeader[0] -ne 0x4D -or $exeHeader[1] -ne 0x5A) {
            throw "EXE does not have MZ header"
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v6
        with:
          name: windows-artifacts
          path: out/windows/*
          if-no-files-found: warn

  create-release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Collect release files
        run: |
          set -euo pipefail
          mkdir -p release-assets
          cp artifacts/linux-artifacts/Infimount-amd64.deb release-assets/
          cp artifacts/linux-artifacts/Infimount-x86_64.rpm release-assets/
          cp artifacts/linux-artifacts/Infimount-x86_64.AppImage release-assets/
          cp artifacts/macos-artifacts/Infimount.dmg release-assets/
          cp artifacts/windows-artifacts/Infimount.msi release-assets/
          cp artifacts/windows-artifacts/Infimount-setup.exe release-assets/

          for dir in artifacts/linux-artifacts/updater artifacts/macos-artifacts/updater artifacts/windows-artifacts/updater; do
            if [ -d "$dir" ]; then
              cp "$dir"/* release-assets/
            fi
          done

      - name: Merge updater metadata
        run: |
          set -euo pipefail
          shopt -s nullglob
          latest_files=(release-assets/latest-*.json)
          if [ "${#latest_files[@]}" -eq 0 ]; then
            echo "No updater latest-*.json files were collected from build jobs." >&2
            exit 1
          fi

          jq -s '{
            version: (.[0].version // ""),
            notes: (.[0].notes // ""),
            pub_date: (.[0].pub_date // null),
            platforms: (reduce .[] as $item ({}; . + ($item.platforms // {})))
          }' "${latest_files[@]}" > release-assets/latest.json

          platform_count="$(jq '.platforms | length' release-assets/latest.json)"
          if [ "${platform_count}" -eq 0 ]; then
            echo "Merged latest.json has no platforms entries." >&2
            exit 1
          fi

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum Infimount-* Infimount.dmg > SHA256SUMS.txt
          for file in Infimount-* Infimount.dmg; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@v0
        with:
          path: release-assets
          output-file: release-assets/SBOM.spdx.json
          format: spdx-json

      - name: Attest release assets provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: release-assets/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Infimount ${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            release-assets/Infimount-amd64.deb
            release-assets/Infimount-x86_64.rpm
            release-assets/Infimount-x86_64.AppImage
            release-assets/Infimount.dmg
            release-assets/Infimount.msi
            release-assets/Infimount-setup.exe
            release-assets/latest.json
            release-assets/*.sig
            release-assets/*.tar.gz
            release-assets/*.zip
            release-assets/SHA256SUMS.txt
            release-assets/SBOM.spdx.json
            release-assets/*.sha256
          body: |
            ## Infimount ${{ steps.get_version.outputs.VERSION }}

            ### Downloads

            | Platform | File |
            |----------|------|
            | Linux (Debian/Ubuntu) | `.deb` |
            | Linux (Fedora/RHEL) | `.rpm` |
            | Linux (Universal) | `.AppImage` |
            | macOS | `.dmg` |
            | Windows | `.msi` or `.exe` |

            ### Integrity

            This release includes `SHA256SUMS.txt` and per-file `.sha256` checksum files.
            Verify downloads before install:

            ```bash
            sha256sum -c SHA256SUMS.txt
            ```

            ### Supply Chain Metadata

            This release includes:

            - `SBOM.spdx.json` (software bill of materials, SPDX JSON)
            - GitHub artifact attestation for release assets (provenance)
            - `latest.json` + signed updater archives for in-app auto-update

            ### Notes

            ⚠️ **Signing status**: macOS/Windows binaries may be unsigned if signing secrets are not configured for this release.

            - **macOS**: Right-click the app and select "Open" to bypass Gatekeeper
            - **Windows**: Click "More info" → "Run anyway" on SmartScreen

            See [CHANGELOG.md](https://github.com/infimount/infimount/blob/main/CHANGELOG.md) for details.
