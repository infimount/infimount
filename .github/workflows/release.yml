name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/desktop
        run: pnpm build

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Collect Linux release assets
        run: |
          mkdir -p out/linux
          APPIMAGE="$(ls target/release/bundle/appimage/*.AppImage | head -n1)"
          DEB="$(ls target/release/bundle/deb/*.deb | head -n1)"
          RPM="$(ls target/release/bundle/rpm/*.rpm | head -n1)"
          cp "$APPIMAGE" out/linux/Infimount-x86_64.AppImage
          cp "$DEB" out/linux/Infimount-amd64.deb
          cp "$RPM" out/linux/Infimount-x86_64.rpm

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v6
        with:
          name: linux-artifacts
          path: out/linux/*
          if-no-files-found: warn

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/desktop
        run: pnpm build

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Collect macOS release assets
        run: |
          mkdir -p out/macos
          DMG="$(ls target/release/bundle/dmg/*.dmg | head -n1)"
          cp "$DMG" out/macos/Infimount.dmg

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v6
        with:
          name: macos-artifacts
          path: out/macos/*
          if-no-files-found: warn

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/desktop
        run: pnpm build

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Collect Windows release assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out/windows | Out-Null
          $msi = Get-ChildItem -Path target/release/bundle/msi/*.msi | Select-Object -First 1
          $exe = Get-ChildItem -Path target/release/bundle/nsis/*.exe | Select-Object -First 1
          Copy-Item $msi.FullName out/windows/Infimount.msi
          Copy-Item $exe.FullName out/windows/Infimount-setup.exe

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v6
        with:
          name: windows-artifacts
          path: out/windows/*
          if-no-files-found: warn

  create-release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Infimount ${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/linux-artifacts/Infimount-amd64.deb
            artifacts/linux-artifacts/Infimount-x86_64.rpm
            artifacts/linux-artifacts/Infimount-x86_64.AppImage
            artifacts/macos-artifacts/Infimount.dmg
            artifacts/windows-artifacts/Infimount.msi
            artifacts/windows-artifacts/Infimount-setup.exe
          body: |
            ## Infimount ${{ steps.get_version.outputs.VERSION }}
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | Linux (Debian/Ubuntu) | `.deb` |
            | Linux (Fedora/RHEL) | `.rpm` |
            | Linux (Universal) | `.AppImage` |
            | macOS | `.dmg` |
            | Windows | `.msi` or `.exe` |
            
            ### Notes
            
            ⚠️ **Unsigned builds**: macOS and Windows binaries are not code-signed. You may see security warnings on first run.
            
            - **macOS**: Right-click the app and select "Open" to bypass Gatekeeper
            - **Windows**: Click "More info" → "Run anyway" on SmartScreen
            
            See [CHANGELOG.md](https://github.com/infimount/infimount/blob/main/CHANGELOG.md) for details.
