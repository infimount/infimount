name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  validate-release-version:
    name: Validate Tag Version
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Validate tag matches project versions
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          DESKTOP_VERSION="$(jq -r '.version' apps/desktop/package.json)"
          TAURI_CONF_VERSION="$(jq -r '.version' apps/desktop/src-tauri/tauri.conf.json)"
          CARGO_VERSION="$(awk -F'"' '/^version = "/ { print $2; exit }' apps/desktop/src-tauri/Cargo.toml)"

          echo "Tag version:        ${TAG_VERSION}"
          echo "Desktop package:    ${DESKTOP_VERSION}"
          echo "Tauri config:       ${TAURI_CONF_VERSION}"
          echo "Tauri Cargo crate:  ${CARGO_VERSION}"

          test "${TAG_VERSION}" = "${DESKTOP_VERSION}" || (echo "Version mismatch: tag vs apps/desktop/package.json" && exit 1)
          test "${TAG_VERSION}" = "${TAURI_CONF_VERSION}" || (echo "Version mismatch: tag vs apps/desktop/src-tauri/tauri.conf.json" && exit 1)
          test "${TAG_VERSION}" = "${CARGO_VERSION}" || (echo "Version mismatch: tag vs apps/desktop/src-tauri/Cargo.toml" && exit 1)

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    needs: [validate-release-version]

    steps:
      - uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/desktop
        run: pnpm build

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Collect Linux release assets
        run: |
          mkdir -p out/linux
          APPIMAGE="$(ls target/release/bundle/appimage/*.AppImage | head -n1)"
          DEB="$(ls target/release/bundle/deb/*.deb | head -n1)"
          RPM="$(ls target/release/bundle/rpm/*.rpm | head -n1)"
          cp "$APPIMAGE" out/linux/Infimount-x86_64.AppImage
          cp "$DEB" out/linux/Infimount-amd64.deb
          cp "$RPM" out/linux/Infimount-x86_64.rpm

      - name: Smoke check Linux artifacts
        run: |
          set -euo pipefail
          test -s out/linux/Infimount-amd64.deb
          test -s out/linux/Infimount-x86_64.rpm
          test -s out/linux/Infimount-x86_64.AppImage
          dpkg-deb --info out/linux/Infimount-amd64.deb >/dev/null
          sudo apt-get update
          sudo apt-get install -y rpm
          rpm -qip out/linux/Infimount-x86_64.rpm >/dev/null
          chmod +x out/linux/Infimount-x86_64.AppImage
          out/linux/Infimount-x86_64.AppImage --appimage-version

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v6
        with:
          name: linux-artifacts
          path: out/linux/*
          if-no-files-found: warn

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: [validate-release-version]

    steps:
      - uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/desktop
        run: pnpm build

      - name: Detect macOS signing configuration
        id: apple_signing
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -n "${APPLE_CERTIFICATE}" ] && [ -n "${APPLE_CERTIFICATE_PASSWORD}" ] && [ -n "${APPLE_SIGNING_IDENTITY}" ] && [ -n "${APPLE_ID}" ] && [ -n "${APPLE_PASSWORD}" ] && [ -n "${APPLE_TEAM_ID}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Tauri app (signed + notarized)
        if: ${{ steps.apple_signing.outputs.enabled == 'true' }}
        working-directory: apps/desktop
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: pnpm tauri build

      - name: Build Tauri app (unsigned fallback)
        if: ${{ steps.apple_signing.outputs.enabled != 'true' }}
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Collect macOS release assets
        run: |
          mkdir -p out/macos
          DMG="$(ls target/release/bundle/dmg/*.dmg | head -n1)"
          cp "$DMG" out/macos/Infimount.dmg

      - name: Smoke check macOS artifact
        run: |
          set -euo pipefail
          test -s out/macos/Infimount.dmg
          hdiutil verify out/macos/Infimount.dmg
          MOUNT_OUTPUT="$(hdiutil attach out/macos/Infimount.dmg -nobrowse -readonly)"
          DEVICE="$(echo "$MOUNT_OUTPUT" | awk '/^\/dev\// { print $1; exit }')"
          VOLUME_PATH="$(echo "$MOUNT_OUTPUT" | awk '/\/Volumes\// { print $NF; exit }')"
          test -n "$DEVICE"
          test -n "$VOLUME_PATH"
          test -d "$VOLUME_PATH/Infimount.app"
          hdiutil detach "$DEVICE"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v6
        with:
          name: macos-artifacts
          path: out/macos/*
          if-no-files-found: warn

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: [validate-release-version]

    steps:
      - uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/desktop
        run: pnpm build

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Detect Windows signing configuration
        id: windows_signing
        shell: pwsh
        env:
          WINDOWS_CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          if (![string]::IsNullOrWhiteSpace($env:WINDOWS_CERTIFICATE_BASE64) -and ![string]::IsNullOrWhiteSpace($env:WINDOWS_CERTIFICATE_PASSWORD)) {
            "enabled=true" >> $env:GITHUB_OUTPUT
          } else {
            "enabled=false" >> $env:GITHUB_OUTPUT
          }

      - name: Sign Windows installers (optional)
        if: ${{ steps.windows_signing.outputs.enabled == 'true' }}
        shell: pwsh
        env:
          WINDOWS_CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          $certPath = Join-Path $env:RUNNER_TEMP "infimount-codesign.pfx"
          $certBytes = [System.Convert]::FromBase64String($env:WINDOWS_CERTIFICATE_BASE64)
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)

          $signtool = (where.exe signtool.exe | Select-Object -First 1)
          if (-not $signtool) {
            throw "signtool.exe not found on runner"
          }

          $signArgs = @(
            "sign",
            "/fd", "SHA256",
            "/f", $certPath,
            "/p", $env:WINDOWS_CERTIFICATE_PASSWORD,
            "/tr", "http://timestamp.digicert.com",
            "/td", "SHA256"
          )

          Get-ChildItem -Path target/release/bundle/msi/*.msi | ForEach-Object {
            & $signtool @signArgs $_.FullName
            if ($LASTEXITCODE -ne 0) { throw "Failed signing MSI: $($_.FullName)" }
          }

          Get-ChildItem -Path target/release/bundle/nsis/*.exe | ForEach-Object {
            & $signtool @signArgs $_.FullName
            if ($LASTEXITCODE -ne 0) { throw "Failed signing EXE: $($_.FullName)" }
          }

      - name: Collect Windows release assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out/windows | Out-Null
          $msi = Get-ChildItem -Path target/release/bundle/msi/*.msi | Select-Object -First 1
          $exe = Get-ChildItem -Path target/release/bundle/nsis/*.exe | Select-Object -First 1
          Copy-Item $msi.FullName out/windows/Infimount.msi
          Copy-Item $exe.FullName out/windows/Infimount-setup.exe

      - name: Smoke check Windows artifacts
        shell: pwsh
        run: |
          $msiPath = "out/windows/Infimount.msi"
          $exePath = "out/windows/Infimount-setup.exe"

          if ((Get-Item $msiPath).Length -le 0) { throw "MSI file is empty" }
          if ((Get-Item $exePath).Length -le 0) { throw "EXE file is empty" }

          $exeHeader = [System.IO.File]::ReadAllBytes($exePath)[0..1]
          if ($exeHeader[0] -ne 0x4D -or $exeHeader[1] -ne 0x5A) {
            throw "EXE does not have MZ header"
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v6
        with:
          name: windows-artifacts
          path: out/windows/*
          if-no-files-found: warn

  create-release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Collect release files
        run: |
          mkdir -p release-assets
          cp artifacts/linux-artifacts/Infimount-amd64.deb release-assets/
          cp artifacts/linux-artifacts/Infimount-x86_64.rpm release-assets/
          cp artifacts/linux-artifacts/Infimount-x86_64.AppImage release-assets/
          cp artifacts/macos-artifacts/Infimount.dmg release-assets/
          cp artifacts/windows-artifacts/Infimount.msi release-assets/
          cp artifacts/windows-artifacts/Infimount-setup.exe release-assets/

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum Infimount-* Infimount.dmg > SHA256SUMS.txt
          for file in Infimount-* Infimount.dmg; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@v0
        with:
          path: release-assets
          output-file: release-assets/SBOM.spdx.json
          format: spdx-json

      - name: Attest release assets provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: release-assets/*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Infimount ${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            release-assets/Infimount-amd64.deb
            release-assets/Infimount-x86_64.rpm
            release-assets/Infimount-x86_64.AppImage
            release-assets/Infimount.dmg
            release-assets/Infimount.msi
            release-assets/Infimount-setup.exe
            release-assets/SHA256SUMS.txt
            release-assets/SBOM.spdx.json
            release-assets/*.sha256
          body: |
            ## Infimount ${{ steps.get_version.outputs.VERSION }}

            ### Downloads

            | Platform | File |
            |----------|------|
            | Linux (Debian/Ubuntu) | `.deb` |
            | Linux (Fedora/RHEL) | `.rpm` |
            | Linux (Universal) | `.AppImage` |
            | macOS | `.dmg` |
            | Windows | `.msi` or `.exe` |

            ### Integrity

            This release includes `SHA256SUMS.txt` and per-file `.sha256` checksum files.
            Verify downloads before install:

            ```bash
            sha256sum -c SHA256SUMS.txt
            ```

            ### Supply Chain Metadata

            This release includes:

            - `SBOM.spdx.json` (software bill of materials, SPDX JSON)
            - GitHub artifact attestation for release assets (provenance)

            ### Notes

            ⚠️ **Signing status**: macOS/Windows binaries may be unsigned if signing secrets are not configured for this release.

            - **macOS**: Right-click the app and select "Open" to bypass Gatekeeper
            - **Windows**: Click "More info" → "Run anyway" on SmartScreen

            See [CHANGELOG.md](https://github.com/infimount/infimount/blob/main/CHANGELOG.md) for details.
