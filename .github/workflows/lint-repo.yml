name: Repo Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: repo-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-workflows:
    name: GitHub Actions Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: actionlint
        uses: rhysd/actionlint@v1

  lint-yaml:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install yamllint
        run: pip install yamllint
      - name: Lint YAML files
        run: yamllint -c .yamllint.yaml .

  lint-markdown:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Lint Markdown
        run: npx --yes markdownlint-cli "**/*.md" --config .markdownlint.yaml --ignore node_modules --ignore target --ignore .pnpm-store
